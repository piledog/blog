{% extends "index.html" %}

{% block content %}
  {%if page.title%}
    <h2 style="text-align: center;display: block">{{page.title}}</h2>
  {%endif%}
  
  <article>
    {{ page.content | safe }}
  </article>

  {%if page.date%}
    <time style="margin-top: 2em; display: inline-block;">{{page.date | date(format="%Y-%m-%e")}}</time>
  {%endif%}
{% endblock content %}
